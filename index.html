<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body onload="hideRespostas()">
  <div class="to-the-center">
    <div class="container">
      <form>
        <div class="form-container">
          <div class="form-dia">
            <label for="dia">Dia</label>
            <input type="number" id="dia-entrada" class="error" placeholder="DD" required>
            <p id="error-msg"></p>
          </div>
          <div class="form-mes">
            <label for="mes">Mês</label>
            <input type="number" id="mes-entrada" class="error" placeholder="MM" required>
            <p id="error-msg-mes"></p>
          </div>
          <div class="form-ano">
            <label for="ano">Ano</label>
            <input type="number" id="ano-entrada" class="error" placeholder="AAAA" required>
            <p id="error-msg-ano"></p>
          </div>
        </div>
      </form>
      <div class="line-container">
        <div class="line-divider"></div>
        <div class="btn-div">
          <a onclick="sendForm()"><img src="assets/images/icon-arrow.svg" alt="ícone Seta"></a>
        </div>
      </div>
      <div class="resposta-form" id="resposta-form">
        <p class="resposta-anos"><span id="resultado-anos"></span> anos</p>
        <div class="singular-mes">
          <span id="resultado-meses"> </span>
          <p class="resposta-meses" id="resposta-meses"> meses</p>
        </div>
        <div class="singular-dia">
          <span id="resultado-dias"></span>
          <p class="resposta-dias" id="resposta-dias"> dias</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">João Paulo Dev</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
